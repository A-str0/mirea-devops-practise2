<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>—É—ç—ç—ç—ç—ç</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>—É—ç—ç—ç—ç—ç</h1>
        
        <div class="form-section">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <form id="createUserForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="nickname">–ù–∏–∫:</label>
                <input type="text" id="nickname" name="nickname" required minlength="3" maxlength="50">

                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="72">

                <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </form>
            <div id="createUserResponse" class="response"></div>
        </div>

        <div class="form-section">
            <h2>–õ–æ–≥–∏–Ω</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>

                <label for="password_login">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password_login" name="password" required>

                <button type="submit">–í–æ–π—Ç–∏</button>
            </form>
            <div id="loginResponse" class="response"></div>
        </div>

        <div class="form-section">
            <h2>–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h2>
            <button id="getUsersBtn">–≥–æ)</button>
            <div id="getUsersResponse" class="response"></div>
        </div>
    </div>

    <script>
        async function sendRequest(url, method, data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };
            if (data) {
                options.body = JSON.stringify(data);
            }
            const response = await fetch(url, options);
            const result = await response.json();
            return result;
        }

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                nickname: formData.get('nickname'),
                password: formData.get('password')
            };
            const responseDiv = document.getElementById('createUserResponse');
            responseDiv.className = 'response';
            try {
                const result = await sendRequest('/api/users/', 'POST', data);
                responseDiv.classList.add('success');
                responseDiv.innerHTML = `<strong>‚úÖ User Created Successfully!</strong><br><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.classList.add('error');
                responseDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            const responseDiv = document.getElementById('loginResponse');
            responseDiv.className = 'response';
            try {
                const result = await sendRequest('/api/auth/login', 'POST', data);
                responseDiv.classList.add('success');
                responseDiv.innerHTML = `<strong>üîê Login Successful!</strong><br><div class="token-display"><strong>Access Token:</strong> ${result.access_token}<br><strong>Type:</strong> ${result.token_type}</div>`;
            } catch (error) {
                responseDiv.classList.add('error');
                responseDiv.innerHTML = `<strong>‚ùå Login Failed:</strong> ${error.message}`;
            }
        });

        document.getElementById('getUsersBtn').addEventListener('click', async () => {
            const responseDiv = document.getElementById('getUsersResponse');
            responseDiv.className = 'response';
            try {
                const result = await sendRequest('/api/users/', 'GET');
                responseDiv.classList.add('success');
                let html = '<strong>üë• All Users:</strong><br>';
                if (Array.isArray(result) && result.length > 0) {
                    result.forEach(user => {
                        html += `
                            <div class="user-card">
                                <h3>${user.nickname}</h3>
                                <p><strong>Email:</strong> ${user.email}</p>
                                <p><strong>Active:</strong> ${user.is_active ? '‚úÖ Yes' : '‚ùå No'}</p>
                                <p><strong>Superuser:</strong> ${user.is_superuser ? 'üëë Yes' : 'üë§ No'}</p>
                                <p><strong>ID:</strong> ${user.id}</p>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>No users found.</p>';
                }
                responseDiv.innerHTML = html;
            } catch (error) {
                responseDiv.classList.add('error');
                responseDiv.innerHTML = `<strong>‚ùå Error fetching users:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
